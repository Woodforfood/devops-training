- name: Create an instance
  hosts: localhost
  gather_facts: False
  vars:
    key_name: test_key
    instance_type: t2.micro
    image: ami-7c4f7097
    region: eu-central-1
  tasks:
    - name: Launch instance
      ec2:
         key_name: "{{ key_name }}"
         instance_type: "{{ instance_type }}"
         image: "{{ image }}"
         wait: true
         region: "{{ region }}"
      register: ec2

    - name: Add new instance to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: launched
      with_items: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_dns_name }}"
        port: 22
        delay: 60
        timeout: 320
        state: started
      with_items: "{{ ec2.instances }}"

- name: Tagging
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Tag the Old instances as zombie
      ec2_tag:
        resource: "{{ item.id }}"
        region: eu-central-1
        state: present
        tags:
          InstanceSt: zombie
      with_items: "{{ ec2.instances }}"

- name: Terminate EC2 instances
  hosts: localhost
  gather_facts: no
  
  vars:
    aws_region: "eu-central-1"
    ec2_tags:
      Name: "InstanceSt"
      Type: "zombie"
      
  tasks:
    - name: Find EC2 Facts
      ec2_instance_facts:
        region: "{{ aws_region }}"
        filters:
          "tag:InstanceSt": zombie
      register: ec2_facts
      delegate_to: localhost
      
    - name: Terminate EC2 server
      ec2:
        region: "{{ aws_region }}"
        instance_ids: "{{ item.instance_id }}"
        state: 'absent'
      with_items: "{{ ec2.instances }}"
      
