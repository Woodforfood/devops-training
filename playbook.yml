- name: Create an instance
  hosts: localhost
  gather_facts: False
  vars:
    key_name: test_key
    instance_type: t2.micro
    image: ami-7c4f7097
    region: eu-central-1
  tasks:
    - name: Launch instance
      ec2:
         key_name: "{{ key_name }}"
         instance_type: "{{ instance_type }}"
         image: "{{ image }}"
         wait: true
         region: "{{ region }}"
      register: ec2

    - name: Add new instance to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: launched
      with_items: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_dns_name }}"
        port: 22
        delay: 60
        timeout: 320
        state: started
      with_items: "{{ ec2.instances }}"
      
- name: Configure instance(s)
  hosts: launched
  gather_facts: False
  yum: name=docker state=latest
  command: service docker start
- command: docker pull 036060439216.dkr.ecr.eu-central-1.amazonaws.com/repo:1.0.6
- command: docker run -d -p 8083:8080 --name app 036060439216.dkr.ecr.eu-central-1.amazonaws.com/repo:1.0.6
  with_items: "{{ ec2.instances }}"

- name: Tagging
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Tag the Old instances as zombie
      ec2_tag:
        resource: "{{ item.id }}"
        region: eu-central-1
        state: present
        tags:
          InstanceSt: zombie
      with_items: "{{ ec2.instances }}"
